{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col">
            <a href="{% url 'create_book' %}" class="btn btn-primary btn-sm float-end">
                ADD BOOK
            </a>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Kind</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                        <tr>
                            <td>{{ book.name }}</td>
                            <td>{{ book.get_kind_display }}</td>
                            <td>
                                
                                <div class="d-grid gap-2 d-md-block">
                                    <a href="{% url 'view_book' %}">View</a>
                                    <a href="{% url 'edit_book' %}">Edit</a>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
