{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col">
            <div class="d-flex align-items-end flex-column py-4">
                <a href="{% url 'create_book' %}" class="btn btn-primary btn-sm">
                    ADD BOOK
                </a>
            </div>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Kind</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                        <tr>
                            <th scope="row">1</th>
                            <td>{{ book.name }}</td>
                            <td>{{ book.get_kind_display }}</td>
                            <td>
                                
                                <div class="d-grid gap-2 d-md-block">
                                    <a href="{% url 'view_book' book_id=book.pk %}">View</a>
                                    <a href="{% url 'edit_book' book_id=book.pk %}">Edit</a>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
